<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Web-разработка</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
   </head>

<body>
    <div class="navbar">

              </div>
              <div class="text-field text-field_floating-2">

              </div>

            </a>
